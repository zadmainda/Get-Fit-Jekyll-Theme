---
layout: default
---

<ul>
  {% for item in site.data.nav %}

  <li><a href="{{ item.link }}">{{ item.name }}</a></li>

  {% for subchapter in item.submenu %}

      {% if forloop.first %}
      <li><a href="{{ subchapter.link }}">{{ subchapter.name }}</a></li>
    {% endif %}
  {% if forloop.last %} {% endif %}

  {% endfor %}
  {% endfor %}

</ul>
